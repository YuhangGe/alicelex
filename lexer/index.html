			}
			label{
				margin-right:5px;
				display:inline-block;
				width:100px;
			}

				height: 100%;

			<input type="button" onclick="doCheck2();" value="Test" />

		<div><textarea id="lexSrc" cols="50" rows="10">		
		
M0 a
M1 abb
M2 a*b+

$$

M1 $.log("M1");

   aliceLex();
