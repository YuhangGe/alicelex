<!DOCTYPE html>
<html>
	<head>
		<title>Alice-Lex</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="js/jquery-1.5.1.js" type="text/javascript"></script>
		<script src="js/js-oo.js" type="text/javascript"></script>
		<script src="js/js-printf.js" type="text/javascript"></script>
		<script src="js/common.js" type="text/javascript"></script>
		<script src="js/nfa.js" type="text/javascript"></script>
		<script src="js/dfa.js" type="text/javascript"></script>
		<script src="js/nfa2dfa.js" type="text/javascript"></script>
		<script src="js/automata.js" type="text/javascript"></script>
		<script src="js/str2nfa.js" type="text/javascript"></script>
		<script src="js/regular.js" type="text/javascript"></script>
		<script src="js/lex/lex2dfa.js" type="text/javascript"></script>
		<script src="js/lex/dfa2str.js" type="text/javascript"></script>
		<script src="js/lex/output.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>
	</head>
	<body>
		<style type="text/css">
			* {
				margin:0px;
				padding:0px;
			}
			div{
				margin: 5px;
				min-height:30px;
				font-size:25px;
			}
			label{
				margin-right:5px;
				display:inline-block;
				width:100px;
			}
			div input[type="text"]{
				width: 250px;
				height: 100%;
				font-size: 20px;
				padding-left:3px;
			}
			.success{
				color: green;
			}
			.failure{
				color: red;
			}
			i{
				color:#008000;
			}
			.c_float{
				float: left;
			}
		</style>
	<div class="c_float">
		<div><label>RegExp:</label><input type="text" id="regexp"/></div>
		<div><label>Text:</label><input type="text" id="text" /></div>
		<div><input type="button" onclick="doCheck();" value="Check" />
			<input type="button" onclick="doCheck2();" value="Test" />
		</div>
		<div id="result" class="success"></div>
		<div><textarea id="lexSrc" cols="45" rows="10">		
DIGIT    [0-9]
         ID       [a-z][a-z0-9]*
     
 INT {DIGIT}+
FLOAT {DIGIT}+"."{DIGIT}*      
KEYWORDS if|then|begin|end|procedure|function
OPERATOR  "+"|"-"|"*"|"/" 
CMT  "{"[\^{}}\n]*"}" 
SPACE  [ \t\n]+
IGNORE .

$$
     
  INT           {
                     $.dprint( "An integer: %s (%d)\n", txt,     Number(txt));
                     }
     
     FLOAT      {
                     $.dprint( "A float: %s (%g)\n", txt,     Number(txt) );
                     }
     
    KEYWORDS       {
                     $.dprint( "A keyword: %s\n", txt);
                     }
     
        ID        $.dprint( "An identifier: %s\n", txt);
     
        OPERATOR  $.dprint( "An operator: %s\n", txt);
     
       CMT
     
  SPACE
     
   IGNORE         $.dprint( "Unrecognized character: %s\n", txt);

$$


		
		</textarea></div>
		<div><input type="button" onclick="doLex();" value="Lex"/></div>
	</div>	
	<div class="c_float">
		<div><textarea cols="45" rows="20" id="lexOutput"></textarea></div>
		<div><input type="button" value="Run" onclick="runLex();" /></div>
	</div>
	<div class="c_float">
		<div><textarea cols="45" rows="20" id="runInput">
323 skdjla 42, 32 *dls@!^!sdl
爱你love you daisy.
323
		</textarea></div>
	</div>
	</body>
</html>
